languaje: php
php:
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
  - hhvm
matrix:
  fast_finish: true
sudo: required
before_install:
  - sudo apt-get update > /dev/null
before_script: composer require atoum/atoum
script: vendor/bin/atoum
notifications:
  on_success: never
  on_failure: always
branches:
  only:
    - master
